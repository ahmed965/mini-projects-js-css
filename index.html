<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed form validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container {
        max-width: 800px;
        background: #f0f4fa;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="mt-4 p-3" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="form-subject">Subject</label>
            <input type="text" class="form-control" id="form-subject" data-id="subject" value="" placeholder="Subject" />
            <small></small>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <p class="mb-0">Do you want to state your name?</p>
            <div class="form-check">
              <input class="form-check-input state-name" type="radio" name="radio" id="radio1" data-id="want to state your name" value="yes" checked />
              <label class="form-check-label" for="radio1">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input state-name" type="radio" name="radio" id="radio2" data-id="want to state your name" value="no" />
              <label class="form-check-label" for="radio2">No</label>
            </div>
          </div>
        </div>
        <div class="form-row row-name">
          <div class="col-md-6 mb-3">
            <label for="first-name">First name</label>
            <input type="text" class="form-control" id="first-name" data-id="first name" value="" placeholder="First Name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="last-name">Last name</label>
            <input type="text" class="form-control" id="last-name" data-id="last name" value="" placeholder="Last Name" />
          </div>
          <div class="col-md-12 mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" data-id="email" placeholder="name@example.com" />
            <small></small>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="country">Country</label>
            <select class="custom-select" id="country" data-id="country">
              <option selected>- Please Choose -</option>
              <option>Germany</option>
              <option>Austria</option>
              <option>Switzerland</option>
              <option>Poland</option>
              <option>Netherlands</option>
              <option>France</option>
              <option>Italy</option>
              <option value="Other Country">Other Country</option>
            </select>
          </div>
          <div class="col-md-6 mb-3 col-other-country d-none">
            <label for="other-country">Define Other</label>
            <input
              type="text"
              class="form-control"
              id="other-country"
              data-id="other country"
              value=""
              placeholder="Other 
                  Country"
            />
            <small></small>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-8 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" data-id="city" placeholder="Essen" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" data-id="zip" placeholder="12345" />
            <small></small>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="textarea">Additional Informations</label>
            <textarea class="form-control" id="textarea" data-id="aditional informations" rows="3"></textarea>
            <div><span id="counter">0</span> von 1000</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" />
            <label class="form-check-label" for="invalidCheck">Agree to terms and conditions </label><br />
            <small></small>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
